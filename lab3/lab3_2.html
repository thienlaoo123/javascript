<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../assets_main/favicon.ico" type="image/x-icon">
    <title>normalizeUrl</title>
    <script type="module">
        import { normalizeUrl } from './lab3.js';

        console.log(normalizeUrl('yandex.ru'));         // https://yandex.ru
        console.log(normalizeUrl('http://yandex.ru'));  // https://yandex.ru
        console.log(normalizeUrl('https://yandex.ru')); // https://yandex.ru
        console.log(normalizeUrl('https.ru'));          // https://https.ru
    </script>
</head>
<body>
    <h1>Проверка функции normalizeUrl()</h1>
    <p>Откройте консоль (F12) для просмотра результатов.</p>
</body>
</html>
