<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../assets_main/favicon.ico" type="image/x-icon">
    <title>unique</title>
    <script type="module">
        import { unique } from './lab3.js';

        console.log(unique([0, 1, 1, 2]));      // [0, 1, 2]

</head>
<body>

    <p>Откройте консоль (F12) для просмотра результатов.</p>
