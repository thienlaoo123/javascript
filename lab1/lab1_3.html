<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод числа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            margin: auto;
        }
        a {
            font-size: 1.2em;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ввод числа</h1>
        <a id="getNumberLink" href="thienlaoo123.github.io/javascript/">Получить число</a>
    </div>

    <script>
        'use strict';

        document.getElementById('getNumberLink').addEventListener('click', function(event) {
            event.preventDefault(); 

            let isValid = false;

            while (true) {
                const userInput = prompt("Введите число больше 100:");
                const number = parseFloat(userInput);

                if (userInput === null) {
                    
                    isValid = false;
                    break;
                }

                if (number > 100) {
                    isValid = true;
                    break;
                } else {
                    alert("Пожалуйста, введите число больше 100.");
                }
            }

            if (isValid) {
                window.location.href = this.href; 
            } else {
                const userConfirmed = confirm("Вы не ввели корректное число. Перейти на главную страницу?");
                if (userConfirmed) {
                    window.location.href = this.href; 
                }
            }
        });
    </script>
</body>
</html>
